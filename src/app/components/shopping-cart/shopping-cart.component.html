<div class="container1">
  <p class="headl">Your Cart</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Company</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>SubTotal</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><a [routerLink]="['/ProductDetails', product._id]"><img class="p-img" src="{{ product.image }}"/></a></td>
        <td>{{ product.name }}</td>
        <td>{{ product.company }}</td>
        <td>{{ product.price }}$</td>
        <td><input class="input-group" [value]="product.quantity" type="number" min="1" (change)=changeQuantity($event,product)/></td>
        <td>{{ product.price * product.quantity }}$</td>
        <td><a (click)="removeProduct(product)" class="btn btn-outline-dark"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container2">
  <div class="row">
    <div class="col-md-8">
      <div class="p-flex-in">
        <strong>Total Price: </strong>
        <strong>{{ total }}$</strong>
      </div>
      <div class="input-group-prepend mb-3">
        <a class="btn btn-outline-dark" (click)="clearCart()">Clear Cart</a>
      </div>
    </div>
  </div>
</div>
