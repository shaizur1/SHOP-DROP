<div class="container1">
  <p class="headl">Products List</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Company</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img class="p-img" src="{{ product.image }}"/></td>
        <td>{{ product.name }}</td>
        <td>{{ product.company }}</td>
        <td>{{ product.price }}$</td>
        <td><a [routerLink]="['/edit', product._id]" class="btn btn-outline-dark"><i class="fas fa-edit"></i></a></td>
        <td><a (click)="deleteProduct(product._id)" class="btn btn-outline-dark"><i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container2">
  <div class="col-md-8">
    <a class="btn btn-outline-dark" [routerLink]="['/add']">Add Product</a>
  </div>
</div>
